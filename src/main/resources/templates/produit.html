<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produit</title>
</head>
<body>
<h1>Descriptif :</h1>
  <div>
      <h3 data-th-text="${produit.nom}">nom</h3>
      <p data-th-text="${'Description du produit : ' + produit.description}">description</p>
      <p data-th-text="${'Prix du produit : ' + produit.prix + ' euros'}">prix</p>
  </div>
</body>
</html>
