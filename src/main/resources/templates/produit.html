<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produit</title>
</head>
<body>
<h1>Produit</h1>
  <div>
    <h2 data-th-text="${'Produit : ' + produit.nom}">Produit</h2>
    <p data-th-text="${'Description : ' + produit.description}">Nom</p>
    <p data-th-text="${'Prix : ' + produit.prix + 'euros'}">Prix</p>
  </div>
</body>
</html>
