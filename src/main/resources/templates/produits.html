<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
</head>
<body>
<h1>Liste des produits :</h1>
<div>
  <ul>
    <li th:each="produit: ${produits}">
      <h3 th:text="${produit.nom}">nom</h3>
      <p th:text="${'Description : ' + produit.description}">description</p>
      <p th:text="${'Prix : ' + produit.prix + ' euros'}">prix</p>
      <br>
    </li>
  </ul>
</div>
</body>
</html>
