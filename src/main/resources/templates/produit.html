<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produit</title>
</head>
<body>
<h1>Liste des produits</h1>
  <div>
      <h2 data-th-text="${'Nom du produit : ' + produit.nom}">nom</h2>
      <h2 data-th-text="${'Description du produit : ' + produit.description}">description</h2>
      <h2 data-th-text="${'Prix du produit : ' + produit.prix + ' euros'}">prix</h2>
  </div>
</body>
</html>
